<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Form Demo</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <form class="demo-form" [formGroup]="demoForm">
    <ion-list lines="full" class="ion-no-margin ion-no-padding">
      <ion-item>
        <ion-label position="stacked"
          >Company Name (disabled)<ion-text color="danger"
            >*</ion-text
          ></ion-label
        >
        <ion-input required type="text" formControlName="company"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked"
          >First Name <ion-text color="danger">*</ion-text></ion-label
        >
        <ion-input required type="text" formControlName="firstName"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked"
          >Last Name <ion-text color="danger">*</ion-text></ion-label
        >
        <ion-input required type="text" formControlName="lastName"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Title</ion-label>
        <ion-input></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Address</ion-label>
        <ion-input placeholder="Address Line 1"></ion-input>
        <ion-input placeholder="Address Line 2"></ion-input>
        <ion-input placeholder="City"></ion-input>
        <ion-input placeholder="State"></ion-input>
        <ion-input placeholder="Zip Code"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Notes</ion-label>
        <ion-textarea></ion-textarea>
      </ion-item>
    </ion-list>
