<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Secured Page</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="cards">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Highly Secured Page</ion-card-title>
        <ion-card-subtitle>{{ type }}</ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        <div class="big-number">{{ id }}</div>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
