<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Local Storage</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!-- List of Sliding Items -->
  <ion-list>
    <ng-container *ngFor="let item of items; let i = index">
      <ion-list-header *ngIf="i % 5 === 0">
        <ion-label>Items {{ i }} and beyond</ion-label>
      </ion-list-header>

      <ion-item-sliding #unselected *ngIf="!item.state">
        <ion-item>
          <ion-label>{{ item.name }}</ion-label>
          <ion-button slot="end" (click)="selectState(item)">
            <ion-icon slot="icon-only" name="add"></ion-icon>
          </ion-button>
        </ion-item>

        <ion-item-options
          side="start"
          (ionSwipe)="setState(item, 1); unselected.closeOpened()"
        >
          <ion-item-option color="success" (click)="setState(item, 1)"
            ><ion-icon name="checkmark"></ion-icon
          ></ion-item-option>
        </ion-item-options>
        <ion-item-options
          side="end"
          (ionSwipe)="setState(item, 2); unselected.closeOpened()"
        >
          <ion-item-option (click)="setState(item, 2)" color="secondary"
            ><ion-icon name="close"></ion-icon
          ></ion-item-option>
        </ion-item-options>
      </ion-item-sliding>

      <!-- See https://ionicframework.com/docs/utilities/gestures for detecting swipe without moving element... -->
      <ion-item-sliding #unselected *ngIf="item.state">
        <ion-item [color]="getColor(item)">
          <ion-icon [name]="getIcon(item)"></ion-icon>
          <ion-label>{{ item.name }}</ion-label>
        </ion-item>

        <ion-item-options
          side="start"
          (ionSwipe)="setState(item, 0); unselected.closeOpened()"
        >
          <ion-item-option color="secondary" (click)="setState(item, 0)"
            ><ion-icon name="arrow-back"></ion-icon
          ></ion-item-option>
        </ion-item-options>
        <ion-item-options
          side="end"
          (ionSwipe)="setState(item, 0); unselected.closeOpened()"
        >
          <ion-item-option (click)="setState(item, 0)" color="secondary"
            ><ion-icon name="arrow-back"></ion-icon
          ></ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ng-container>
  </ion-list>
</ion-content>
